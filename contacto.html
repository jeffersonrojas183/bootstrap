<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Página Start Rock contacto</title>

  <link href="css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="shortcut icon" href="imagenes/favicon.ico">




</head>

<body>


  <!--*************** encabezado************ -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Start Rock</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link " aria-current="page" href="index.html">Inicio</a>
          <a class="nav-link active" href="contacto.html">Contactos</a>

        </div>
      </div>
    </div>
  </nav>


  <!-- ******* cuerpo ********* -->
  <h1 class="text-center ">⭐Contactenos⭐</h1>
  <section class="container mt-5 d-flex flex-wrap justify-content-center align-content-center gap-5  ">
    <div class="d-flex flex-wrap flex-column ">
      <div class="d-flex">
        <div class="icono__tamano">
          <img src="imagenes/location-dot-solid-full.svg" alt="">
        </div>



        <div>
          <h5 class="primariotext fst-italic fs-5 fw-bold">Dirección</h5>
          <p class="fst-italic fs-6 fw-medium  ">Calle Pato 123, Ciudad Liberia</p>
        </div>


      </div>
      <div class="d-flex">
        <div class="icono__tamano">
          <img src="imagenes/phone-solid-full.svg" alt="">
        </div>


        <div>
          <h5 class="primariotext fst-italic fs-5 fw-bold">Teléfono</h5>
          <p class="fst-italic fs-6 fw-medium ">+506 23456780</p>
        </div>


      </div>
      <div class="d-flex">
        <div class="icono__tamano">
          <img src="imagenes/envelope-solid-full.svg" alt="">
        </div>


        <div>
          <h5 class="primariotext fst-italic fs-5 fw-bold">Email</h5>
          <p class="fst-italic fs-6 fw-medium ">contactenos@gmail.com</p>
        </div>


      </div>
      <div class="d-flex">
        <div class="icono__tamano">
          <img src="imagenes/clock-solid-full.svg" alt="">
        </div>


        <div>
          <h5 class="primariotext fst-italic fs-5 fw-bold">Horario</h5>
          <p class="fst-italic fs-6 fw-medium ">Lunes a Viernes: 9:00 - 18:00 <br> Sabados: 10:00 - 14:00
          </p>
        </div>

      </div>
    </div>
    <form action="https://formsubmit.co/jeffersonrojas183@gmail.com" method="POST">

      <div class="form p-3 rounded-3 mb-4">
        <div class="row justify-content-center align-items-center ">
          <div class="mb-3">
            <label class="form-label fw-medium text-white " for="">Nombre</label>
            <input name="name" class="form-control" type="text" placeholder="Escriba su nombre">
          </div>
  
          <div class="mb-3">
            <label class="form-label fw-medium text-white " for="">Numero de Telefono</label>
            <input class="form-control" type="text" name="numero" placeholder="+506 99999999">
          </div>
  
  
          <div class="mb-3">
            <label class="form-label fw-medium text-white" for="">Email</label>
            <input class="form-control" type="email" name="email" id="" placeholder="ejemplo@email.com">
          </div>
        </div>
  
  
        <div class="row justify-content-center align-items-center g-2">
          <div class="mb-3">
            <label class="form-label fw-medium text-white " for="">Direccion</label>
            <input class="form-control" type="text" name="direccion" placeholder="Direccion">
          </div>
        </div>
  
  
        <div class="row justify-content-center align-items-center g-2">
          <div class="">
            <div class="mb-3">
              <label for="" class="form-label fw-medium text-white ">Mensaje</label>
              <textarea class="form-control tex" name="consulta" id="" rows="3" placeholder="Escriba su mensaje"></textarea>
            </div>
          </div>
  
          <button type="submit" class="btn text__bgcV text-white fs-4 border-white">Enviar</button>
        </div>
      </div>
    </section>
    </form>




  <!-- ******** pie de pagina******** -->


  <footer class="bg-black">
    <p class="text-white text-center pt-5 pb-5">Copyright@ Jefferson Rojas Sánchez 2025</p>
  </footer>

  <script src="js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
</body>

</html>
